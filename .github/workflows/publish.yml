name: Publish packages to GitHub Packages

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
      - name: Install dependencies
        run: npm ci
      - name: Build all packages
        run: npm run build
      - name: Publish packages
        run: |
          for pkg in packages/shared-types packages/perks-sdk packages/api-client packages/shared-ui; do
            echo "Publishing $pkg..."
            cd "$pkg"
            npm publish --access public || echo "Skipped (already published or error)"
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
