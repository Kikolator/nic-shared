name: Publish packages to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - name: Update npm to latest
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci
      - name: Build all packages
        run: npm run build
      - name: Publish packages
        run: |
          for pkg in packages/shared-types packages/perks-sdk packages/api-client packages/shared-ui; do
            echo "Publishing $pkg..."
            cd "$pkg"
            npm publish --access public 2>&1 | tee /tmp/npm-publish.log || {
              if grep -q "previously published\|You cannot publish over" /tmp/npm-publish.log; then
                echo "Skipped $pkg (already published)"
              else
                echo "Failed to publish $pkg"
                exit 1
              fi
            }
            cd ../..
          done
